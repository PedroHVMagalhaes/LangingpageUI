<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandingPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="/assets/images/logo.svg" alt="logotipoCabeçalho" id="logoCabecalho">
        <nav id="cabecalho">
            <h2 id="cab1">quem somos</h2>
            <h2 id="cab2">nosso propósito</h2>
            <h2 id="cab3">suporte</h2>
        </nav>
    </header>
    <section>
        <div id="left">
            <h1>INSCREVA-SE E VIAJE PARA A LUA GRATUITAMENTE</h1>
            <form id="form">
                <input type="text" placeholder="Nome Completo" id="name">
                <spam id="erroName"></spam>
                <input type="email" placeholder="Email" id="email">
                <spam id="erroEmail"></spam>
            
        
        <div id="botao">
            <button id="botaoLeft" type="submit">Quero ir pra lua!</button>
            <button id="botaoRight" type="button">Mais informações</button>
        </div>
    </form>
    </div>
        <div id="right">
            <img src="/assets/images/hero.svg" alt="herói">
        </div>
    </section>
<script src="main.js"></script>
</body>
</html>
